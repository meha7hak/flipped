<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#eab308;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#000000"/>
  
  <!-- Arrow path -->
  <path d="M 100 380 Q 150 300, 230 250 Q 310 200, 380 150 L 435 125 L 410 175 L 380 150" 
        fill="none" 
        stroke="url(#arrowGradient)" 
        stroke-width="30" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        marker-end="url(#arrowhead)"/>
  
  <!-- Arrowhead marker -->
  <defs>
    <marker id="arrowhead" markerWidth="50" markerHeight="50" refX="45" refY="15" orient="auto">
      <polygon points="0 0, 50 15, 0 30" fill="url(#arrowGradient)"/>
    </marker>
  </defs>
  
  <!-- Red PDF document with rounded corners -->
  <g transform="translate(128, 100)">
    <!-- Main red square -->
    <rect x="0" y="0" width="256" height="312" rx="20" ry="20" fill="#dc2626"/>
    
    <!-- Folded corner (white) -->
    <path d="M 256 0 L 256 75 L 180 0 Z" fill="#ffffff" opacity="0.9"/>
    
    <!-- PDF text -->
    <text x="128" y="130" 
          font-family="Arial, sans-serif" 
          font-size="72" 
          font-weight="bold" 
          fill="#ffffff" 
          text-anchor="middle">PDF</text>
    
    <!-- Three lines below PDF -->
    <line x1="50" y1="180" x2="206" y2="180" stroke="#ffffff" stroke-width="10" stroke-linecap="round"/>
    <line x1="50" y1="215" x2="180" y2="215" stroke="#ffffff" stroke-width="10" stroke-linecap="round"/>
    <line x1="50" y1="250" x2="155" y2="250" stroke="#ffffff" stroke-width="10" stroke-linecap="round"/>
  </g>
</svg>
