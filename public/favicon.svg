<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#eab308;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#000000"/>
  
  <!-- Arrow path -->
  <path d="M 20 75 Q 30 60, 45 50 Q 60 40, 75 30 L 85 25 L 80 35 L 75 30" 
        fill="none" 
        stroke="url(#arrowGradient)" 
        stroke-width="6" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        marker-end="url(#arrowhead)"/>
  
  <!-- Arrowhead marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="url(#arrowGradient)"/>
    </marker>
  </defs>
  
  <!-- Red PDF document with rounded corners -->
  <g transform="translate(25, 20)">
    <!-- Main red square -->
    <rect x="0" y="0" width="50" height="60" rx="4" ry="4" fill="#dc2626"/>
    
    <!-- Folded corner (white) -->
    <path d="M 50 0 L 50 15 L 35 0 Z" fill="#ffffff" opacity="0.9"/>
    
    <!-- PDF text -->
    <text x="25" y="25" 
          font-family="Arial, sans-serif" 
          font-size="14" 
          font-weight="bold" 
          fill="#ffffff" 
          text-anchor="middle">PDF</text>
    
    <!-- Three lines below PDF -->
    <line x1="10" y1="35" x2="40" y2="35" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
    <line x1="10" y1="42" x2="35" y2="42" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
    <line x1="10" y1="49" x2="30" y2="49" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>
